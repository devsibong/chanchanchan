<!-- Custom fonts for this template-->

	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">
<style>
html, body, body>div, .row{
	height: 100%;
}

.card-body, .card, .col-xl-10 {
	height: 90%;
}

 .p-5{
 	width:100%;
 	height:80%;
	margin: 7% 0;
}
</style>

<body class="bg-gradient-secondary">

	<div class="container align-items-center">

		<!-- Outer Row -->
		<div class="row justify-content-center align-items-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-5 align-items-center">
						<!-- Nested Row within Card Body -->
						<div class="row justify-content-md-center">
							<div class="col-lg-6">
							<div class="p-5">
                            <div class="text-center">
                                <h1 class="h3 text-gray-900 mb-4">아이디/비밀번호 찾기</h1>
                            </div>
                            
                            <form class="user">
 								<div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputid"
                                        placeholder="Id">
                                </div>
  				                                                     
                                <a th:href="@{/forgotpwd}" class="btn btn-primary btn-user btn-block">
                                   	아이디검색
                                </a>
                               
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/register}">관리자계정 신청페이지로 이동!</a>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">로그인페이지로 이동!</a>
                            </div>
                        </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
