<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script>
function apply_fnc(member_rank,rank_minprice,rank_maxprice){
	$.ajax({
		url:'[[@{/member/membershiplevelapply}]]',
		type:'get',
		data:{member_rank:member_rank,
			rank_minprice:rank_minprice,
			rank_maxprice:rank_maxprice},
		success:function(){
			alert('변경완료!');
			opener.document.location.reload();
			self.close();
		},
		error:function(){
			alert('변경 실패!');
			return false;
		}
	});
};

$(document).ready(function(){
	$("#apply_btn").click(function(){
		var member_rank = $("input[name='member_rank']").val();
		var rank_minprice = $("input[name='rank_minprice']").val();
		var rank_maxprice = $("input[name='rank_maxprice']").val();
		apply_fnc(member_rank,rank_minprice,rank_maxprice);
	});
});
</script>
</head>
<body>
	<div class="card shadow mb-3" style="width:100%;">
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
					<thead>
						<tr>
							<th>등급이름</th>
							<th>최소금액</th>
							<th>최대금액</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th><input type="text" name="member_rank"></input></th>
							<th><input type="number" name="rank_minprice"></input></th>
							<th><input type="number" name="rank_maxprice"></input></th>
						</tr>
					</tbody>
				</table>
			</div>
		<div class="d-grid gap-3 d-md-flex justify-content-md-end mt-3">
		<button type="button" id="apply_btn" class="btn btn-primary btn-sm float-right mr-4">금액별 등급 적용</button>
		</div>
			
		</div>
	</div>
</body>
</html>
