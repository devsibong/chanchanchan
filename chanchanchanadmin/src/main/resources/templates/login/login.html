<title>찬찬찬관리자-login</title>

<style>
html, body, body>div, .row{
	height: 100%;
}

.card-body, .card, .col-xl-10 {
	height: 90%;
}

 .loginbox{
 	width:100%;
 	height:70%;
	margin: 30% 0;
}
</style>
<script>
$(document).ready(function(){
	$('#login_form > a').click(function(){
		$('#login_form').attr({
			'method':'post',
			'action':'[[@{/loginadmin}]]'
		});
		$('#login_form').submit();
	});
});
</script>

<body class="bg-gradient-secondary">

	<div class="container align-items-center">

						<!-- Nested Row within Card Body -->
						<div class="row justify-content-md-center">
							<div class="col-lg-6">

										</div>

											<div class="form-group">

											</div>
											<div class="form-group">
												<input type="password" name="pwd" id="pwd" class="form-control form-control-user" placeholder="비밀번호">
											</div>

										<hr>
											<a class="small" th:href="@{/register}">관리자계정을 신청하시겠습니까?</a>
										</div>
										<div class="text-center">
										<hr>

 -->										</div>

							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>

	<script src="vendor/jquery/jquery.min.js"></script>
