<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
function checked_delete(chk){
	$.ajax({
		url:'[[@{/adminpost/delete}]]',
		data:{"del":chk},
		success:function(){
			location.reload();
		},
		error:function(){
			alert('데이터 삭제실패');
			return false;
		}
	});
};

function formSubmit(){
	var formData={
		option:$('select[name=option]').val(),
		searchVal:$('#keyword').val()
	};
	
	$.ajax({
		url:'[[@{/adminpost/searchlist}]]',
		type:'get',
		data:formData,
		success:function(){
			location.reload();
		},
		error:function(){
			alert('데이터전송 실패');
			return false;
		}
	});
};

function announcement(){
	$.ajax({
		url:'[[@{/adminpost/searchlist}]]',
		type:'get',
		data:{"option":"post_type",
			"searchVal":"공지사항"},
		success:function(){
			location.reload();
		},
		error:function(){
			alert('데이터전송 실패');
			return false;
		}
	});
};

function qna(){
	$.ajax({
		url:'[[@{/adminpost/searchlist}]]',
		type:'get',
		data:{"option":"post_type",
			"searchVal":"Q&A"},
		success:function(){
			location.reload();
		},
		error:function(){
			alert('데이터전송 실패');
			return false;
		}
	});
};

$(document).ready(function(){
	$('#selectall').click(function(){
		$("input[name='checkbox']").prop("checked", true);
	});
	
	$('#cancelall').click(function(){
		$("input[name='checkbox']").prop("checked", false);
	});
	
	$('#delete').click(function(){
		var result = confirm("선택한 글을 정말 삭제처리하시겠습니까?");
		if(result){
		$("input[name='checkbox']:checked").each(function(){
			var chk =$(this).closest("th").next().text();
	  	    checked_delete(chk);	
		});
			alert('삭제완료!');
		}else{ 
			alert('취소!');
		}
	});
	
	$('#announcement').click(function(){
		announcement();
	});
	
	$('#qna').click(function(){
		qna();
	});
});

</script>
</head>
<body>
	<div class="card shadow mb-3" style="width:90%;">
		<div class="card-header py-3">
			<h4 class="m-1 font-weight-bold text-dark d-inline">공지사항 / Q&A(많이묻는질문)</h4>
		<div class="search_box float-right">
		    <form id="searchForm">
		        <div class="sch_group fl">
		            <select id="searchOption" name="option" title="검색 유형 선택">
		                <option value="post_subject">글제목</option>
		                <option value="post_content">글내용</option>
		            </select>
		            <input type="text" name="searchVal" id="keyword" placeholder="키워드를 선택하세요." title="키워드 입력"  autocomplete="off" />
		            <button type="button" id="submit" class="bt_search" onclick="return formSubmit()"><i class="fas fa-search"></i><span class="skip_info">검색</span></button>
		        </div>
		    </form>
		</div>
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="90%" cellspacing="0">
					<thead>
						<tr>
							<th></th>
							<th>고유번호</th>
							<th>관리자번호</th>
							<th>글종류</th>
							<th>글제목</th>
							<th>첨부파일1</th>
							<th>첨부파일2</th>
							<th>작성일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="admin_post:${admin_post}">
							<th><input type="checkbox" name="checkbox"></input></th>
							<th th:text="${admin_post.adminpost_id}"></th>
							<th th:text="${admin_post.admin_index}"></th>
							<th th:text="${admin_post.post_type}"></th>
							<th style="width:35%;"><a th:text="${admin_post.post_subject}" th:href="@{/adminpost/view(id=${admin_post.adminpost_id})}"></a></th>
							<th th:text="${admin_post.post_attach1}"></th>
							<th th:text="${admin_post.post_attach2}"></th>
							<th th:text="${admin_post.register_date}"></th>
						</tr>
					</tbody>
					<tfoot>
					</tfoot>
				</table>
			</div>
			<nav aria-label="Page navigation example">
			  <ul class="pagination justify-content-center">
			  <th:block th:if="${pageMaker.endPage!=0}">
				   <th:block th:if="${pageMaker.prev}">
				    	<li class="page-item previous"><a class="page-link" 
				    	th:href="@{/adminpost/list(pageNum=${pageMaker.startPage-1},amount=${pageMaker.cri.amount},option=${pageMaker.cri.option},searchVal=${pageMaker.cri.searchVal})}">이전</a></li>
				   </th:block>	
				   <th:block th:each="num : ${#numbers.sequence(pageMaker.startPage	,pageMaker.endPage)}">
				    	<li class="page-item"><a class="page-link num" 
				    	th:href="@{/adminpost/list(pageNum=${num},amount=${pageMaker.cri.amount},option=${pageMaker.cri.option},searchVal=${pageMaker.cri.searchVal})}" th:text="${num}"></a></li>
				   </th:block>
			   	   <th:block th:if="${pageMaker.next}">
				  		<li class="page-item next"><a class="page-link" 
				   		th:href="@{/adminpost/list(pageNum=${pageMaker.endPage+1},amount=${pageMaker.cri.amount},option=${pageMaker.cri.option},searchVal=${pageMaker.cri.searchVal})}">다음</a></li>
			   		</th:block>
			  </th:block>
			  </ul>
			</nav>
			
			<div class="d-grid gap-4 d-md-flex justify-content-md-end">
				<button type="button" id="selectall" class="btn btn-secondary btn-sm ml-3 mr-2">전체선택</button>
				<button type="button" id="cancelall" class="btn btn-secondary btn-sm ml-3 mr-auto">전체해제</button>
				<button type="button" id="announcement" class="btn btn-info btn-sm float-right mr-3">공지사항</button>
				<button type="button" id="qna" class="btn btn-info btn-sm float-right mr-3">Q&A(많이묻는질문)</button>
			</div>
			<div class="d-grid gap-3 d-md-flex justify-content-md-end mt-3">
				<a th:href="@{/adminpost/register}"><button type="button" id="register" class="btn btn-primary btn-sm float-right mr-3">등록</button></a>
				<button type="button" id="delete" class="btn btn-danger btn-sm mr-3">삭제</button>
			</div>
		</div>
	</div>
	</body>
</html>
