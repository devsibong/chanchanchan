<!-- Start Trending Product Area -->
<section class="trending-product section" style="margin-top: 12px;">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section-title">
					<h2 th:text="${ca.category_title}"></h2>					
				</div>
			</div>
		</div>
		<div class="row">
			<div th:each="pr:${prodlist}" class="col-lg-3 col-md-6 col-12">
				<!-- Start Single Product -->
				<div class="single-product">
					<div class="product-image">
						<a th:href="@{/productdetails(product_id=${pr.product_id})}">
						<img th:src="@{/images/products/}+${pr.product_thumbnail_imgpath}" alt="#">
						</a>
						<span class="sale-tag" th:text="|${pr.product_discount}%|" th:style="${pr.product_discount} == '0' ? 'display:none' : 'display:block'"></span>
						<div class="button">
								<a class="btn" name="add_cart"> <i class="lni lni-cart"></i> 장바구니 추가
								</a>
						</div>
					</div>
					<div class="product-info" name="product_info">
						
						<h4 class="title">
							<a th:href="@{/productdetails(product_id=${pr.product_id})}" th:text="${pr.product_name}"></a>
						</h4>
						<span class="category" th:text="${pr.product_description}"></span>
						<span>
						<ul class="review" >
							<li name="star"></li>
						</ul>
						
						</span>
							<span>(</span><span name="product_review" th:text="${pr.product_avgreview}"/><span>)</span><span th:text="|ㅤ${pr.product_reviewcount}개의 리뷰|"/>
									
						<div class="price">
							<span th:text="|${#numbers.formatInteger(pr.product_price*(1-pr.product_discount/100.0),3,'COMMA')}원|"></span><span class="discount-price" th:text="|${#numbers.formatInteger(pr.product_price,3,'COMMA')}원|" th:style="${pr.product_discount} == '0' ? 'display:none' : 'display:inline-block'"></span>
						</div>					
					</div>
					<!-- Hidden -->
					<input th:value="${pr.product_id}" type="text"	name="product_id" hidden="true" />
				</div>
				<!-- End Single Product -->
			</div>						
		</div>
	</div>
</section>
<!-- End Trending Product Area -->
