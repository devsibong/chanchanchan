<table class="table">
  <thead>
    <tr>
      <th scope="col">주문번호</th>
      <th scope="col">상품</th>
      <th scope="col">총결제금액</th>
      <th scope="col">결제일</th>
      <th scope="col">주문상태</th>
      <th scope="col">상세</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="li:${list}">
        <td th:text="${li.ol.order_id}"></td>
        <td th:text="${li.pr.product_name}"></td>
        <td th:text="${li.ol.order_totalpayment}"></td>
        <td><a th:text="${li.ol.order_state}"></a></td>
        <td th:text="${#dates.format(li.ol.order_date, 'yyyy-MM-dd')}"></td>
    </tr>
    
  </tbody>
</table>
