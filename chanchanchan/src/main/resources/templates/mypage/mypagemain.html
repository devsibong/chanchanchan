<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>MyPage</title>
</head>
<style>
section{
	width: 100%;
	height: 1200px;
	background: white;
	margin: 0 auto;
	overflow: hidden;
}
section > aside{
	float:left;
}
section > #left_aside{
	width: 30%;
	height: 1198px;
	background: white;
	border: 1px solid red;
}
section > #center_aside{
	width: 65%;
	height: 1198px;
	background: white; 
	border: 1px solid blue;
}
</style>
<script>

</script>
<body>
	<header>
		<h1 style="text-align: center">HEADER ZONE</h1>
	</header>
	<section>
		<aside id="left_aside" th:include="${left} ? ${left} : mypageleft"></aside>
		<aside id="center_aside" th:include="${center} ? ${center} : mypagecenter"></aside>
	</section>
	<footer>
		<h1 style="text-align: center">FOOTER ZONE</h1>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
