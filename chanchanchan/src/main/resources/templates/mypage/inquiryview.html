<div class="container px-5 my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 rounded-3 shadow-lg">
        <div class="card-body p-4">
          <div class="text-center">
            <h3  style="color: #0E4478; font-weight: bold; text-align: left;">상세글</h3>
            
          </div><br>

          <!-- * * * * * * * * * * * * * *
          // * * SB Forms Contact Form * *
          // * * * * * * * * * * * * * * *

          // This form is pre-integrated with SB Forms.
          // To make this form functional, sign up at
          // https://startbootstrap.com/solution/contact-forms
          // to get an API token!
          -->

          <form id="contactForm" data-sb-form-api-token="API_TOKEN" th:action="@{/inquiryupd(post_id=${post.post_id})}" method="post">

            <!-- Name Input -->
            <div class="form-floating mb-3">
              회원번호<input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" th:value="${post.member_index}" readonly/>
              
              <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
            </div>

            <!-- Email Input -->
            <div class="form-floating mb-3">
              글제목<input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" th:value="${post.post_subject}" readonly/>
              
              <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
              <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
            </div>

            <!-- Message Input -->
            <div class="form-floating mb-3">
              글내용<textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"
              th:text="${post.post_content}" readonly
              ></textarea>
              
              <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
            </div>

            <!-- Submit success message -->
            <div class="d-none" id="submitSuccessMessage">
              <div class="text-center mb-3">
                <div class="fw-bolder">Form submission successful!</div>
                <p>To activate this form, sign up at</p>
                <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
              </div>
            </div>

            <!-- Submit error message -->
            <div class="d-none" id="submitErrorMessage">
              <div class="text-center text-danger mb-3">Error sending message!</div>
            </div>

            <!-- Submit button -->
            <div style="margin-left: 385px;">
              <a th:href="@{/inquiryupd(post_id=${post.post_id})}">
					<button type="button" class="btn btn-primary">글수정</button>
				</a>
				<a th:href="@{/inquirydel(post_id=${post.post_id})}">
					<button type="button" class="btn btn-secondary">글삭제</button>
				</a>
            </div>
          </form>
          <!-- End of contact form -->

        </div>
      </div>
    </div>
  </div>
</div>

<!-- CDN Link to SB Forms Scripts -->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
