<script>
function formCheck(){
	if(document.getElementById("review_rank").value == ""){
		alert("별점을 입력하세요.");
		return false;
	}
	if(document.getElementById("review_content").value == ""){
		alert("글내용을 입력하세요.");
		return false;
	}
	alert("리뷰 작성이 완료되었습니다.");
	return true;
}
</script>

<style>
	.layout{
		width:500px;
		margin:0 auto;
		margin-top:40px;
	}
	.layout input{
		width:100%;
		box-sizing:border-box;
	}
	.layout textarea{
		width:100%;
		margin-top:10px;
		min-height:300px;
	}
	#myform fieldset{
    display: inline-block;
    direction: rtl;
    border:0;
	}
	#myform fieldset legend{
	    text-align: right;
	}
	#myform input[type=radio]{
	    display: none;
	}
	#myform label{
	    font-size: 3em;
	    color: transparent;
	    text-shadow: 0 0 0 #f0f0f0;
	}
	#myform label:hover{
	    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
	}
	#myform label:hover ~ label{
	    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
	}
	#myform input[type=radio]:checked ~ label{
	    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
	}
	#reviewContents {
	    width: 100%;
	    height: 150px;
	    padding: 10px;
	    box-sizing: border-box;
	    border: solid 1.5px #D3D3D3;
	    border-radius: 5px;
	    font-size: 16px;
	    resize: none;
	}
</style>
<div class="layout">
	<form th:action="@{/reviewok}" class="mb-3" name="myform" id="myform" method="post" onsubmit="return formCheck()">
		회원번호<input name="member_index" type="text" id="member_index" th:value="${memdex}" readonly><br><br>
		상품번호<input name="product_name" type="text" id="product_name" th:value="${pr.product_name}" readonly><br><br>
		<fieldset>
		<span class="text-bold">별점을 선택해주세요</span>
		<input type="radio" name="review_rank" value="5" id="rate1"><label
			for="rate1">★</label>
		<input type="radio" name="review_rank" value="4" id="rate2"><label
			for="rate2">★</label>
		<input type="radio" name="review_rank" value="3" id="rate3"><label
			for="rate3">★</label>
		<input type="radio" name="review_rank" value="2" id="rate4"><label
			for="rate4">★</label>
		<input type="radio" name="review_rank" value="1" id="rate5"><label
			for="rate5">★</label>
	</fieldset><br>
		글내용<textarea name="review_content" id="review_content"></textarea>
		<button type="submit" class="btn btn-secondary">글등록</button>
	</form>
</div>
