<script>
$(document).ready(function(){
	$('#login_form > a').click(function(){
		if($('#member_id').val() == '' || $('#member_pw').val( )== ''){
			alert("아이디 또는 비밀번호를 입력해주세요.");
			return;
		}
		$('#login_form').attr({
			method:'post',
			action:'[[@{/loginimpl}]]'
		});
		$('#login_form').submit();
	});
});
</script>
