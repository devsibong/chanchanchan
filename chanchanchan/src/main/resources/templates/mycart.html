<html layout:decorate="~{layout}">
<div layout:fragment="content">
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th>상품 목록</th>
				<th>수량</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cart : ${cartList}">
				<td>[[${cart.product_id}]]</td>
				<td>[[${cart.product_count}]]</td>
			</tr>
		</tbody>
	</table>
</div>
